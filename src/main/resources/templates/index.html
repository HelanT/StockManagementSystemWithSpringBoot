<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Stock</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

<div class ="container mt-5">
<h2 align="center">Stock Management System</h2>

<p align="center"><a th:href="@{/add}" class="btn btn-info">Add Shop</a></p>

<table class="table-bordered table-sm">
<thead>
<th>ID</th>
<th>Owner Name</th>
<th>Shop Type</th>
<th>Shop No.</th>
<th>Address</th>
<th>Country</th>
<th>Action</th>

</thead>

<tbody>
<tr th:each="al:${allShops}" th:field="${al}">
<td th:text="${al.id}"></td>
<td th:text="${al.ownerName}"></td>
<td th:text="${al.shopType}"></td>
<td th:text="${al.shopNo}"></td>
<td th:text="${al.address}"></td>
<td th:text="${al.country}"></td>
<td>
<a th:href="@{/update/{id}(id=${al.id})}">Edit</a>
<a th:href="@{/delete/{id}(id=${al.id})}">Delete</a>



</td>

</tr>


</tbody>

</table>

</div>
</body>
</html>
